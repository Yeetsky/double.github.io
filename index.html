<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoversPrime Moving Company</title>
<style>
  body {font-family: Arial, sans-serif; background-color: #4CAF50; margin: 0; padding: 0; color: white;}
  .header {display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #333;}
  .header a {color: white; text-decoration: none; margin: 0 15px;}
  .button {padding: 10px 20px; background-color: #f44336; color: white; text-decoration: none; border: none; cursor: pointer;}
  .content {padding: 20px;}
  .service-details {margin-bottom: 20px;}
  .question-form {background-color: #555; padding: 20px; margin-top: 20px;}
  .question-form label {display: block; margin-top: 10px;}
  .question-form input, .question-form textarea {width: 100%; margin-bottom: 10px; padding: 10px; color: black;}
</style>
</head>
<body>

<div class="header">
  <div><a href="#">Home</a> <a href="#">Services</a></div>
  <button class="button">Contact Us</button>
</div>

<div class="content">
  <h1>Welcome to MoversPrime</h1>
  <p>Your reliable partner for all types of moves!</p>
  <img src="moving_truck.jpg" alt="Moving truck" style="width:100%; max-width:600px;">
  
  <div class="service-details">
    <h2>Our Services</h2>
    <ul>
      <li>Residential Moves</li>
      <li>Commercial Moves</li>
      <li>Long Distance Moves</li>
      <li>Packing & Unpacking Services</li>
    </ul>
  </div>
  
  <div class="question-form">
    <h2>Have a question? Ask us!</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Your Name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Your Email" required>
      
      <label for="question">Your Question</label>
      <textarea id="question" placeholder="Your Question" required></textarea>
      
      <button type="submit" class="button">Send</button>
    </form>
  </div>
</div>

</body>
</html>
